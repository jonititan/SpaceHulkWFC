<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div id="controls" >
      <p id="title">My first Pyodide app</p>
    </div>
    <div class="h-80">
    <div id="map" class="object-scale-down grid grid-flow-row-dense grid-cols-3 grid-rows-3 gap-y-1 gap-x-1">
      
        </div>
      </div>
        

    <script>
      async function main() {
        let pyodide = await loadPyodide();
        await pyodide.loadPackage("micropip");
        const micropip = pyodide.pyimport("micropip");
        await micropip.install("networkx");

        pyodide.runPython(`
          import networkx
          print('Hello world, from the browser!')
          print('NetworkX version {}'.format(networkx.__version__))
          import js
          js.document.title = "Hello from Python"

          js.document.getElementById("title").innerText = "Replaced by Python"
          import numpy as np
          from js import document, ImageData
          from pyodide import create_proxy
          
          # converting numpy array to an ImageData object
          # through Uint8ClampedArray representation
          h, w, d = im.shape
          im = np.ravel(np.uint8(np.reshape(im, (h * w * d, -1)))).tobytes()
          pixels_proxy = create_proxy(im)
          pixels_buf = pixels_proxy.getBuffer("u8clamped")
          img_data = ImageData.new(pixels_buf.data, w, h)
          
          # rendering the ImageData object onto a canvas element
          canvas_element = document.createElement("map")
          canvas_element.width = w
          canvas_element.height = h
          ctx = canvas_element.getContext("2d")
          ctx.putImageData(img_data, 0, 0)
          
          # clean-up
          pixels_proxy.destroy()
          pixels_buf.release()

          
        `);
      };

      main();
      class App {
        state = {
          titles:[],
        }
      
        view() {
          return `<div><img
          class="block object-scale-down h-100 w-100 object-center"
          src="media/3x3square.png" /></div>
      <div><img
          class="block object-scale-down h-100 w-100 object-center"
          src="media/3x3square.png" /></div>
      <div><img
          class="block object-scale-down h-100 w-100 object-center"
          src="media/3x3square.png" /></div>
      <div><img
          class="block object-scale-down h-100 w-100 object-center"
          src="media/3x3square.png" /></div>
      <div><img
          class="block object-scale-down h-100 w-100 object-center"
          src="media/3x3square.png" /></div>
      <div><img
          class="block object-scale-down h-100 w-100 object-center"
          src="media/3x3square.png" /></div>
      <div><img
          class="block object-scale-down h-100 w-100 object-center"
          src="media/3x3square.png" /></div>
      <div><img
          class="block object-scale-down h-100 w-100 object-center"
          src="media/3x3square.png" /></div>
      <div><img
          class="block object-scale-down h-100 w-100 object-center"
          src="media/3x3square.png" /></div>`
        }
      
        render() {
          map.innerHTML = this.view();
        }
      }
      var appComponent = new App();
      appComponent.render();
    </script>
  </body>
</html>
